<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperly - Chatbox</title>
    <link rel="stylesheet" href="../common/sidebar.css">
    <link rel="stylesheet" href="chatbox.css">
</head>
<body>
    <div class="main-content">
        <div class="chat-container">
            <!-- Chat Sidebar -->
            <div class="chat-sidebar">
                <div class="chat-header">
                    <h2 class="chat-title">Messages</h2>
                    <button class="new-chat-btn" onclick="openNewChatModal()">
                        <span class="btn-icon">ðŸ’¬</span>
                    </button>
                </div>
                
                <div class="chat-search">
                    <input type="text" id="chatSearch" placeholder="Search conversations...">
                </div>
                
                <div class="chat-tabs">
                    <button class="chat-tab active" data-tab="direct">Direct</button>
                    <button class="chat-tab" data-tab="groups">Groups</button>
                </div>
                
                <div class="chat-list" id="chatList">
                    <!-- Chat items will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Chat Main Area -->
            <div class="chat-main">
                <div class="chat-area" id="chatArea">
                    <div class="chat-welcome">
                        <div class="welcome-icon">ðŸ’¬</div>
                        <h3 class="welcome-title">Welcome to Paperly Chat</h3>
                        <p class="welcome-subtitle">Select a conversation to start messaging</p>
                    </div>
                </div>
                
                <div class="chat-input-area" id="chatInputArea" style="display: none;">
                    <div class="chat-input-container">
                        <button class="attachment-btn" onclick="attachFile()">ðŸ“Ž</button>
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <button class="send-btn" onclick="sendMessage()">
                            <span class="send-icon">âž¤</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal-overlay" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Start New Chat</h2>
                <button class="modal-close" onclick="closeNewChatModal()">&times;</button>
            </div>
            
            <div class="new-chat-content">
                <div class="search-users">
                    <input type="text" id="userSearch" placeholder="Search users...">
                </div>
                
                <div class="users-list" id="usersList">
                    <!-- Users will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="../common/sidebar.js"></script>
    <script src="chatbox.js"></script>
</body>
</html>
