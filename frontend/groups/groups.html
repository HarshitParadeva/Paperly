<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperly - Groups</title>
    <link rel="stylesheet" href="../common/sidebar.css">
    <link rel="stylesheet" href="groups.css">
</head>
<body>
    <div class="main-content">
        <header class="page-header">
            <div class="header-content">
                <h1 class="page-title">Groups</h1>
                <div class="header-actions">
                    <button class="join-group-btn" onclick="openJoinModal()">
                        <span class="btn-icon">üîó</span>
                        Join Group
                    </button>
                    <button class="create-group-btn" onclick="openCreateModal()">
                        <span class="btn-icon">+</span>
                        Create Group
                    </button>
                </div>
            </div>
        </header>

        <main class="groups-main">
            <div class="groups-tabs">
                <button class="tab-btn active" data-tab="my-groups">My Groups</button>
                <button class="tab-btn" data-tab="discover">Discover</button>
            </div>

            <div class="tab-content active" id="my-groups">
                <div class="groups-grid" id="myGroupsGrid">
                    <!-- My groups will be populated by JavaScript -->
                </div>
            </div>

            <div class="tab-content" id="discover">
                <div class="discover-controls">
                    <div class="search-bar">
                        <input type="text" id="discoverSearch" placeholder="Search groups...">
                        <button class="search-btn">üîç</button>
                    </div>
                    <select id="subjectFilter" class="filter-select">
                        <option value="">All Subjects</option>
                        <option value="physics">Physics</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="biology">Biology</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="computer-science">Computer Science</option>
                    </select>
                </div>
                
                <div class="groups-grid" id="discoverGroupsGrid">
                    <!-- Discover groups will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Create Group Modal -->
    <div class="modal-overlay" id="createGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create Group</h2>
                <button class="modal-close" onclick="closeCreateModal()">&times;</button>
            </div>
            
            <form class="group-form" id="createGroupForm">
                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" id="groupName" required>
                </div>
                
                <div class="form-group">
                    <label for="groupDescription">Description</label>
                    <textarea id="groupDescription" rows="3" placeholder="What is this group about?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="groupSubject">Subject</label>
                    <select id="groupSubject" required>
                        <option value="">Select Subject</option>
                        <option value="physics">Physics</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="biology">Biology</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="computer-science">Computer Science</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="groupPrivacy">Privacy</label>
                    <select id="groupPrivacy">
                        <option value="public">Public - Anyone can join</option>
                        <option value="private">Private - Invitation only</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeCreateModal()">Cancel</button>
                    <button type="submit" class="create-btn">Create Group</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Join Group Modal -->
    <div class="modal-overlay" id="joinGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Join Group</h2>
                <button class="modal-close" onclick="closeJoinModal()">&times;</button>
            </div>
            
            <form class="group-form" id="joinGroupForm">
                <div class="form-group">
                    <label for="groupCode">Group Code</label>
                    <input type="text" id="groupCode" placeholder="Enter group code" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeJoinModal()">Cancel</button>
                    <button type="submit" class="join-btn">Join Group</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Group Details Modal -->
    <div class="modal-overlay" id="groupDetailsModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 class="modal-title">Group Details</h2>
                <button class="modal-close" onclick="closeGroupDetails()">&times;</button>
            </div>
            
            <div class="group-details-content" id="groupDetailsContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="../common/sidebar.js"></script>
    <script src="groups.js"></script>
</body>
</html>
